<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SPA for GitHub Pages</title>
    <script>
      (function(l) {
        if (l.search[1] === '/') {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash);
        }
      }(window.location))
    </script>
    <meta http-equiv="refresh" content="0;url=./?/%2Findex.html">
  </head>
  <body></body>
</html>
